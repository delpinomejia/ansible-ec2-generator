# ============================================================================
# GitLab CI/CD Pipeline for Ansible EC2 Instance Generator
# ============================================================================
# This pipeline validates, tests, and provides deployment capabilities for
# the Ansible EC2 Instance Generator project.
# ============================================================================

# Define pipeline execution stages
stages:
  - validate
  - test
  - security
  - deploy
  - cleanup

# Global variables
variables:
  ANSIBLE_HOST_KEY_CHECKING: "false"
  ANSIBLE_FORCE_COLOR: "true"
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.pip-cache"

# Cache pip dependencies for faster builds
cache:
  paths:
    - .pip-cache/
    - venv/

# ============================================================================
# VALIDATION STAGE: Syntax and structure validation
# ============================================================================

validate_ansible_syntax:
  stage: validate
  image: python:3.9-slim
  before_script:
    - apt-get update -qq && apt-get install -y -qq git ssh
    - pip install --upgrade pip
    - pip install ansible
    - ansible-galaxy collection install amazon.aws community.general
  script:
    - echo "üîç Validating Ansible playbook syntax..."
    - ansible-playbook --syntax-check ec2-playbook.yml
    - echo "‚úÖ Ansible syntax validation completed successfully"
  tags:
    - validation

validate_yaml_files:
  stage: validate
  image: python:3.9-slim
  before_script:
    - pip install yamllint
  script:
    - echo "üìã Validating YAML file structure..."
    - yamllint -d relaxed *.yml vars/*.yml
    - echo "‚úÖ YAML validation completed successfully"
  allow_failure: true
  tags:
    - validation

# ============================================================================
# TESTING STAGE: Comprehensive testing and linting
# ============================================================================

test_ansible_lint:
  stage: test
  image: python:3.9-slim
  before_script:
    - pip install ansible ansible-lint
    - ansible-galaxy collection install amazon.aws community.general
  script:
    - echo "üîç Running Ansible Lint checks..."
    - ansible-lint ec2-playbook.yml || echo "‚ö†Ô∏è Lint warnings found (non-blocking)"
    - echo "‚úÖ Ansible lint completed"
  allow_failure: true
  tags:
    - testing

test_dry_run:
  stage: test
  image: python:3.9-slim
  before_script:
    - apt-get update -qq && apt-get install -y -qq git ssh
    - pip install ansible boto3 botocore
    - ansible-galaxy collection install amazon.aws community.general
    - cp vars/vars_sample.yml vars/vars.yml
  script:
    - echo "üß™ Running Ansible playbook dry-run (check mode)..."
    - ansible-playbook --check --diff ec2-playbook.yml || echo "‚ö†Ô∏è Dry run completed with warnings (expected without real AWS credentials)"
    - echo "‚úÖ Dry run testing completed"
  allow_failure: true
  tags:
    - testing

# ============================================================================
# SECURITY STAGE: Security scanning and validation
# ============================================================================

security_scan:
  stage: security
  image: python:3.9-slim
  before_script:
    - pip install bandit safety
  script:
    - echo "üîí Running security scans..."
    - echo "Checking for hardcoded secrets in YAML files..."
    - grep -r "aws_access_key\|aws_secret_key\|password" . --include="*.yml" --exclude="*sample*" || echo "‚úÖ No hardcoded credentials found"
    - echo "‚úÖ Security scan completed"
  tags:
    - security

# ============================================================================
# DEPLOYMENT STAGE: Conditional deployment with manual approval
# ============================================================================

deploy_infrastructure:
  stage: deploy
  image: python:3.9-slim
  before_script:
    - apt-get update -qq && apt-get install -y -qq git ssh awscli
    - pip install ansible boto3 botocore
    - ansible-galaxy collection install amazon.aws community.general
  script:
    - echo "üöÄ Deploying EC2 infrastructure..."
    - echo "üìã Deployment Configuration:"
    - echo "   - Region: ${AWS_DEFAULT_REGION:-us-east-1}"
    - echo "   - Instance Type: ${INSTANCE_TYPE:-t3.micro}"
    - echo "   - Environment: ${DEPLOY_ENVIRONMENT:-development}"
    - echo ""
    - echo "‚ö†Ô∏è  IMPORTANT: Ensure vars/vars.yml is properly configured before deployment"
    - echo "üí∞ Remember: AWS charges apply for running instances"
    - echo "üîß Manual deployment command:"
    - echo "   ansible-playbook ec2-playbook.yml"
    - echo ""
    - echo "‚úÖ Deployment information provided"
    - echo "üìù Next steps:"
    - echo "   1. Configure vars/vars.yml with your AWS settings"
    - echo "   2. Ensure AWS credentials are available"
    - echo "   3. Run the playbook manually or via automation"
  environment:
    name: production
    on_stop: cleanup_resources
  when: manual
  only:
    - main
    - master
  tags:
    - deployment

# ============================================================================
# CLEANUP STAGE: Resource cleanup and cost management
# ============================================================================

cleanup_resources:
  stage: cleanup
  image: python:3.9-slim
  before_script:
    - apt-get update -qq && apt-get install -y -qq awscli
  script:
    - echo "üßπ Resource Cleanup Information"
    - echo "üí° To avoid unnecessary AWS charges, remember to:"
    - echo "   1. Terminate EC2 instances when no longer needed"
    - echo "   2. Remove unused EBS volumes"
    - echo "   3. Review AWS Cost Explorer regularly"
    - echo ""
    - echo "üîß Cleanup commands:"
    - echo "   aws ec2 describe-instances --filters 'Name=tag:CreatedBy,Values=ansible-ec2-generator'"
    - echo "   aws ec2 terminate-instances --instance-ids <instance-id>"
    - echo ""
    - echo "üìä Cost monitoring:"
    - echo "   - AWS Cost Explorer: https://console.aws.amazon.com/cost-management/home"
    - echo "   - AWS Budgets: https://console.aws.amazon.com/billing/home#/budgets"
    - echo "‚úÖ Cleanup information provided"
  environment:
    name: production
    action: stop
  when: manual
  tags:
    - cleanup

# ============================================================================
# DOCUMENTATION STAGE: Generate and validate documentation
# ============================================================================

validate_documentation:
  stage: validate
  image: node:16-alpine
  before_script:
    - npm install -g markdownlint-cli
  script:
    - echo "üìö Validating documentation..."
    - markdownlint README.md || echo "‚ö†Ô∏è Documentation warnings found (non-blocking)"
    - echo "‚úÖ Documentation validation completed"
  allow_failure: true
  tags:
    - documentation
